 <html>
    <head><title>Assignment_2-Q1</title></head>
    <body>
        <script>
            var text = prompt("Please enter Text:", "Text");
            var value = prompt("Enter word to replace:", "Word");
            var price = prompt("Enter word to replaced with:", "Replace");

            document.write('Old Text: ' + text +"<br>" );
       
            // Printing original text
            var newString = text.replace(value,price);
    
            // Printing the modified string
            document.write('Text after Replacement: ' + newString + "\n");

        </script>
        

    </body>
</html>
